apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs-deployment
  labels:
    app: LABEL
spec:
  replicas: 1
  selector:
    matchLabels:
      app: LABEL
  template:
    metadata:
      labels:
        app: LABEL 
    spec:
      containers:
        - name: api-docs
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          resources:
                requests:
                  memory: "1Gi"
                  cpu: "1"
                limits:
                  memory: "2Gi"
                  cpu: "2"
          command: ["/bin/sh","-c"]
          args: ["node index.js"]
          ports:
            - containerPort: 3030